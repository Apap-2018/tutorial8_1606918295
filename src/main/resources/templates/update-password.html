<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Password</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
   		<div class="card">
			<div class="card-header">
				Ganti Password
			</div>
			<div class="card-body">
				<form th:action="@{/user/update-password}" method="POST">
					<div class="row form-group">
						<label class="col-sm-4">Password Lama:</label>
						<input class="col-sm-8" id="oldPass" name="oldPassword" type="password"/>
					</div>
					<div class="row form-group">
						<label class="col-sm-4">Password Baru:</label>
						<input class="col-sm-8" id="newPass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Your password must contains at least 8 character and number" name="password" type="password"/>
					</div>
					<div class="row form-group">
						<label class="col-sm-4">Konfirmasi Password Baru:</label>
						<input class="col-sm-8" id="newPassConfirm" name="confirmPassword" type="password"/>
						
					</div>
					<span id="error" style="display:none">Password mismatch</span>
					<button type="submit">Simpan</button>
				</form>
			</div>
		</div>
	</div>
	<script src="jquery.min.js"></script>
</body>	
</html>
